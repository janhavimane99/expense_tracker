<div class="card p-2">

  <h2>Expenses List</h2>

  <div class="d-flex align-items-end justify-content-center gap-4 mt-3 ">

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search" id="setBudget" [(ngModel)]="search"
        (ngModelChange)="filter($event)">
    </div>

    <div class="form-group ">
      <label for="fromDate">From:</label>
      <input type="date" class="form-control" placeholder="Search" id="setBudget" [(ngModel)]="fromDate">
    </div>

    <div class="form-group ">
      <label for="toDate">To:</label>
      <input type="date" class="form-control" placeholder="Search" id="setBudget" [(ngModel)]="toDate">
    </div>

    <button class="btn btn-primary" (click)="getData()">Search By Date</button>
    <button class="btn btn-secondary" (click)="clear()">Clear</button>

  </div>

  <div class="d-flex justify-content-center align-items-center">
    <div class="mt-3 p-4" style="width: 76%;">
      <ngx-datatable class="material" [rows]="data" rowHeight="auto" [limit]="10" [headerHeight]="50"
        [footerHeight]="50" [scrollbarH]="true">

        <ngx-datatable-column name="TITLE" prop="title" [width]="250">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="AMOUNT" prop="amount" [width]="250">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="DATE" prop="date" [width]="250">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="DELETE" [width]="150">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <button type="button" class="btn btn-danger" (click)="deleteExpense(row?._id)">Delete</button>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>
    </div>
  </div>

</div>
